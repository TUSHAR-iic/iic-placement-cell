<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Card Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .card-slider {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .card-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card {
            flex: 0 0 100%;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="card-slider">
        <div class="card-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1579622578853-7c416400376a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Card 3">
            </div> <!-- Cloned Last -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1534308943021-b057e445c185?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Card 1">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Card 2">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1579622578853-7c416400376a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Card 3">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1534308943021-b057e445c185?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Card 1">
            </div> <!-- Cloned First -->
        </div>
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
    </div>

    <script>
        const cardContainer = document.querySelector('.card-container');
        const cards = document.querySelectorAll('.project');
      

        let currentSlide = 1;  // Start from the actual first card
        const totalCards = cards.length;
        const cardWidth = cards[0].getBoundingClientRect().width;

        // Initial positioning (starts at first real slide, skipping cloned last)
        cardContainer.style.transform = `translateX(${-cardWidth * currentSlide}px)`;

        function goToSlide(slideIndex) {
            cardContainer.style.transition = 'transform 0.5s ease-in-out';
            cardContainer.style.transform = `translateX(${-slideIndex * cardWidth}px)`;
            currentSlide = slideIndex;
        }

        function nextSlide() {
            if (currentSlide < totalCards - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        nextBtn.addEventListener('click', () => {
            nextSlide();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
        });

        cardContainer.addEventListener('transitionend', () => {
            if (currentSlide === totalCards - 1) {
                // Reached the cloned first card, reset to real first card
                cardContainer.style.transition = 'none';  // Remove transition for instant jump
                currentSlide = 1;
                cardContainer.style.transform = `translateX(${-cardWidth * currentSlide}px)`;
            } else if (currentSlide === 0) {
                // Reached the cloned last card, reset to real last card
                cardContainer.style.transition = 'none';
                currentSlide = totalCards - 2;
                cardContainer.style.transform = `translateX(${-cardWidth * currentSlide}px)`;
            }
        });

        // Auto-slide every 3 seconds
        setInterval(() => {
            nextSlide();
        }, 3000);

        window.addEventListener('resize', () => {
            cardContainer.style.transition = 'none';
            cardWidth = cards[0].getBoundingClientRect().width;
            cardContainer.style.transform = `translateX(${-cardWidth * currentSlide}px)`;
        });
    </script>

</body>
</html>
